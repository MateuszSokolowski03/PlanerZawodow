{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista Użytkowników</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>Data Rejestracji</th>
            </tr>
        </thead>
        <tbody>
            {% for uzytkownik in uzytkownicy %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ uzytkownik.email }}</td>
                <td>{{ uzytkownik.data_rejestracji|date:"d.m.Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Brak użytkowników do wyświetlenia.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
